<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desa Sendangharjo - Bojonegoro</title>
    <style>
      body {
        background-color: #f0f4f8;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: #333;
      }
      .redirect-box {
        text-align: center;
        background: white;
        padding: 2rem 3rem;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      }
      a {
        color: #007acc;
        text-decoration: none;
        font-weight: bold;
      }
      a:hover {
        text-decoration: underline;
      }
      #countdown {
        font-size: 1.2rem;
        color: #ff5722;
        margin-top: 1rem;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="redirect-box">
      <h2>Anda akan diarahkan ke</h2>
      <p><strong>Website Resmi Desa Sendangharjo</strong></p>
      <p>
        Jika tidak diarahkan otomatis, klik
        <a href="https://sendangharjo-bjn.desa.id/">di sini</a>.
      </p>
      <p id="countdown">Mengalihkan dalam 3 detik...</p>
    </div>

    <script>
      let count = 3;
      const countdownEl = document.getElementById('countdown');

      const interval = setInterval(() => {
        count--;
        if (count > 0) {
          countdownEl.textContent = `Mengalihkan dalam ${count} detik...`;
        } else {
          clearInterval(interval);
          window.location.href = "https://sendangharjo-bjn.desa.id/";
        }
      }, 1000);
    </script>
  </body>
</html>
